<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Map</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <aside>
        <div id="sidebar">
            <h3 class="text-center">Map locations</h3>
            <div class="input-group add-on">
                <input class="form-control" type="text" data-bind="textInput: search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
            <ul data-bind="foreach: FilteredLocations">
                <li class="text-center" data-bind="text: name, click: $parent.highlight"></li>
            </ul>
        </div>
    </aside>
    <main>
        <div class="container-fluid">
            <div class="row" id="tp">
                <div class="col-xs-1 ham-icon">
                    <img src="images/hamburger.svg" id="ham_icon" alt="Menu Icon">
                </div>
                <div class="col-xs-11">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="map">
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/script-style.js"></script>
    <script src="js/script.js"></script>
    <script src="js/script-map.js"></script>
    <script async src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA2QCCqabr-jjFZLF3SF6gEnUXFJPUxX00&callback=initMap" onerror="mapError()"></script>
    
  </body>
</html>
